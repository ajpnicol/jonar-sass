    <body class="fm-partner" id="channel-partner">    
      <div class="container">
        <div class="typekit" id="section0">       
      
            <div class="fs-title">
              <h1>Devenir Partenaire</h1>
            </div>

            <form id="partner-form" class="signup-form" action="partner.php" method="post" enctype="text/plain" autocomplete="off" novalidate>
                
          <div class="control-group col-sm-*">
            <label class="control-label form-q" for="name">Quel est votre nom?</label>
            <div class="controls">
                <input class="form-a" id="name" name="name" type="text" placeholder="Votre nom" data-validation-required-message="S'il vous plaît entrez votre nom" required/>               
              <p class="help-block"></p>
            </div>
          </div>
                            
            <div class="control-group col-sm-*">
                <label class="control-label form-q" for="number">Quel est votre numéro de téléphone?</label>
              <div class="controls">
                <input class="form-a" type="minlength" name="number" id="number" placeholder="Votre numéro" data-validation-required-message="S'il vous plaît entrez votre numéro de téléphone" required />
                <p class="help-block"></p>
              </div>
            </div>
                
            <div class="control-group col-sm-*">
                <label class="control-label form-q" for="email">Quelle est votre adresse e-mail?</label>
              <div class="controls">
                <input class="form-a" type="email" name="email" id="email" data-validation-email-message="Veuillez entrer une adresse email valide" placeholder="Votre adresse email" data-validation-required-message="S'il vous plaît entrer votre e-mail" required /> 
                <p class="help-block"></p> 
              </div>              
            </div>
                    
            <div class="control-group col-sm-*">
                <label class="form-q" for="q4">Comment s’appelle votre compagnie?</label>
              <div class="controls">
                <input class="form-a required" id="q4" name="q4" type="text" placeholder="Jonar Systems" required/>
                <p class="help-block"></p> 
              </div>
            </div>
                
            <div class="control-group col-sm-*">
                <label class="form-q" for="q5">Dans quelle industrie vous spécialisez-vous? </label>
                <input class="form-a" id="q5" name="q5" type="text" placeholder="Vestimentaire" required/>
                <p class="help-block"></p>
            </div>

              
              <div class="control-group col-sm-*">
                  <input name="notify-me" class="checkbox" type="checkbox" value="" id="notify-me">
                  <label class="send-updates" for="notify-me">Envoyez-moi les mises à jour</label>
              </div>
                
              <div class="control-group col-sm-6 col-sm-offset-6">      
                <button class="form-submit col-sm-4" type="submit" name="submit" id="submit">Soumettre</button>
              </div>

            </form>
