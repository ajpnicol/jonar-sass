  <body id="beta" class="fm fm-beta"> 
      <div class="container">
      <div class="marketing" id="section0">

          <div class="fs-title row">
              <h1>Inscription au programme Bêta</h1>                    
          </div>
          
          <form id="beta-form" class="signup-form horizontal form" action="beta.php" method="post" enctype="text/plain" autocomplete="off" novalidate>
          <div class="row">
            <div class="control-group col-sm-* col-md-5">
                <label class="control-label form-q" for="name">Quel est votre nom?</label>
            <div class="controls">
                <input class="form-a" id="name" name="name" type="text" placeholder="Votre nom" data-validation-required-message="S'il vous plaît entrez votre nom" required/>               
              <p class="help-block"></p>
            </div>
            </div>
                        
            <div class="control-group col-sm-* col-md-5 col-md-offset-1">
                <label class="control-label form-q" for="number" >Quel est votre numéro de téléphone?</label>
              <div class="controls">
                <input class="form-a" type="minlength" name="number" id="number" placeholder="Votre numéro" data-validation-required-message="S'il vous plaît entrez votre numéro" required />
                <p class="help-block"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="control-group col-sm-* col-md-5">
                <label class="control-label form-q" for="email">Quelle est votre adresse e-mail?</label>
              <div class="controls">
                <input class="form-a" type="email" name="email" id="email" data-validation-email-message="Must be a valid email" placeholder="Votre email" data-validation-required-message="S'il vous plaît entrez votre adresse email" required /> 
                <p class="help-block"></p> 
              </div>              
            </div>
              
            <div class="control-group col-sm-* col-md-5 col-md-offset-1">
                <label class="form-q" for="q4">Comment s’appelle votre compagnie?</label>
              <div class="controls">
                <input class="form-a required" id="q4" name="q4" type="text" placeholder="Jonar Systems" required/>
                <p class="help-block"></p> 
              </div>
            </div>
          </div>

          <div class="row">
            <div class="control-group col-sm-* col-md-5">
                <label class="form-q" for="q5">Combien d'utilisateurs souhaitez-vous inscrire? </label>
                <input class="form-a" id="q5" name="q5" type="text" placeholder="5...10...50?" required/>
                <p class="help-block"></p>
            </div>
            
            <div class="control-group col-sm-* col-md-5 col-md-offset-1">
                <label class="form-q" for="q6">Dans quelle industrie vous spécialisez-vous?</label>
              <div class="controls">
                <input class="form-a required" id="q6" name="q6" type="text" placeholder=" Vestimentaire" data-validation-required-message="Se il vous plaît entrer dans l'industrie vous êtes dans" required/>
                <p class="help-block"></p> 
              </div>
            </div> 
          </div>
          <div class="row">  
            <div class="control-group col-sm-* col-md-5">
                <label class="form-q" for="q7">Quel PGI utilisez-vous actuellement, le cas échéant?</label>
                <input class="form-a" id="q7" name="q7" type="text" placeholder="JAS" required/>
                <p class="help-block"></p>
            </div>

            <div class="control-group">
                <input type="checkbox" class="checkbox" id="notify-me">
                <label class="lead" for="notify-me">Envoyez-moi les mises à jour</label>
            </div>

            <div class="control-group">      
              <button class="form-submit" type="submit" name="submit" id="submit">Soumettre</button></div>
            </div>
            
          </form>
