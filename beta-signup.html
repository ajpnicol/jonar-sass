  <body class="fm-beta" id="beta">    
    
      <div class="container">

      <div class="marketing" id="section0">

          <div class="fs-title">
              <h1>Beta signup</h1>                    
          </div>
          
          <form id="beta-form" class="signup-form horizontal form" action="beta.php" method="post" enctype="text/plain" autocomplete="off" novalidate>

        <div class="control-group col-sm-* col-md-5">
              <label class="control-label form-q" for="name">What's your name?</label>
            <div class="controls">
                <input class="form-a" id="name" name="name" type="text" placeholder="Your name" data-validation-required-message="Please enter your name" required/>               
              <p class="help-block"></p>
            </div>
        </div>
                        
        <div class="control-group col-sm-* col-md-5 col-md-offset-1">
            <label class="control-label form-q" for="number" >What's your phone number?</label>
          <div class="controls">
            <input class="form-a" type="minlength" name="number" id="number" placeholder="Contact number" data-validation-required-message="Please enter your number" required />
            <p class="help-block"></p>
          </div>
        </div>
        
        <div class="control-group col-sm-* col-md-5">
            <label class="control-label form-q" for="email">What's your email address?</label>
          <div class="controls">
            <input class="form-a" type="email" name="email" id="email" data-validation-email-message="Must be a valid email" placeholder="Your email" data-validation-required-message="Please enter your email" required /> 
            <p class="help-block"></p> 
          </div>              
        </div>
              
        <div class="control-group col-sm-* col-md-5 col-md-offset-1">
            <label class="form-q" for="q4">What company are you from?</label>
          <div class="controls">
            <input class="form-a required" id="q4" name="q4" type="text" placeholder="Jonar Systems" required/>
            <p class="help-block"></p> 
          </div>
        </div>

            <div class="control-group col-sm-* col-md-5">
                <label class="form-q" for="q5">How many users are you interested in?</label>
                <div class="controls">
                <input class="form-a" id="q5" name="q5" type="text" placeholder="5...10...50?" required/>
                <p class="help-block"></p>
                </div>
            </div>
            
            <div class="control-group col-sm-* col-md-5 col-md-offset-1">
                <label class="form-q" for="q6">What industry are you in?</label>
              <div class="controls">
                <input class="form-a required" id="q6" name="q6" type="text" placeholder="Apparel" data-validation-required-message="Please enter the industry you're in" required/>
                <p class="help-block"></p> 
              </div>
            </div> 
                    
            <div class="control-group col-sm-* col-md-5">
                <label class="form-q" for="q7">What ERP system do you currently use, if any?</label>
                <input class="form-a" id="q7" name="q7" type="text" placeholder="JAS" required/>
                <p class="help-block"></p>
            </div>
         
            <div class="control-group col-sm-* col-md-5 clearfix">
                <input type="checkbox" class="checkbox" id="notify-me">
                <label class="lead" for="notify-me">Send me updates</label>
            </div>

            <div class="control-group col-sm-* col-md-5 col-md-offset-5">      
              <button class="form-submit col-md-4 col-md-offset-6" type="submit" name="submit" id="submit">Submit</button>
            </div>
          
          </form>
          </div>
